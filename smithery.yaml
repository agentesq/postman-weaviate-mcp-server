version: 1
project:
  name: postman-weaviate-mcp-server
  description: A Model Context Protocol server for Weaviate integration

build:
  dockerfile: Dockerfile
  context: .

deploy:
  port: 3001
  command: ["node", "mcpServer.js", "--sse"]
  environment:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3001"

resources:
  cpu: 0.1
  memory: 256Mi
